  itinerary:
    line:
      title: Itinerari
      subtitle: Tour amb gran valor històric i cultural
    title_1: "$Visita al celler, vinyes i tast de vins$"
    description_1: La primera activitat es durà a terme en una típica masia del segle
      XIV, envoltada de vinyers. Disposen de 13 hectàrees de vinyers de 25 anys, amb
      cultius ecològics. Visita guiada pel vinyer, pel celler, i finalment una degustació
      de quatre vins orgànics i d'alta qualitat.
    title_2: "$L'empremta del Modernisme$"
    description_2: És un itinerari cultural que ofereix la possibilitat de fer un
      recorregut per la història del segle XIX i principis del XX. Arquitectes com
      Jeroni Martorell o Josep Puig i Cadafalch van desenvolupar alguns dels seus
      projectes en aquest bonic poble. Endinsant-nos en les formes i els colors de
      l'arquitectura alellenca podrem extreure algunes de les característiques generals
      d'aquest moviment.
    title_3: "$Mercat Local$"
    description_3: "Durant aquest recorregut a peu farem una parada al mercat local
      d'Alella, on degustrà diferents productes locals de la comarca. \nEl Maresme
      compta amb un microclima i unes condicions orogràfiques molt favorables per
      al cultiu de la maduixa, el raïm, els pèsols i les síndries."
    title_4: "$L'hora del Vermut$"
    description_4: El Vermut és més que una simple beguda, és una bella tradició.
      Gaudeixi d'un típic vermut amb una gran varietat de tapes a una autèntica taverna
      catalana, va obrir les seves portes fa 27 anys i és un referent en el preciós
      poble d'Alella i els seus voltants.
    button_4: MENÚ

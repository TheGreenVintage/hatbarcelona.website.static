  product:
    title: Gaudeix d'un tour guiat a través dels vinyers, descobreix la petjada del
      Modernisme a Alella i la seva gastronomia
    description: 'Alella és una petita població situada a la comarca del Maresme,
      entre el mar Mediterrani i la serralada de la costa anomenada Serralada del
      Litoral. A més és conegut pels seus vinyers i la producció de vi, a només 15
      km de Barcelona. Amb aquest Tour podrà descobrir com vivia la burgesia catalana
      entre els segles XIX i XX, i que encara conserva un imponent patrimoni modernista
      i manté viva la seva identitat cultural. El municipi vinícola dóna nom a una
      de les denominacions d''origen més petites i antigues de la península: La denominació
      d''origen Alella.'
    slogan: "$HAT$ Barcelona ofereix un tour per als amants de la cultura i pels qui
      vulguin desconnectar de l'enrenou de la ciutat"
    button: COMPRA ARA!

  authentic:
    itinerary:
      line:
        title: Itinerario
        subtitle: Tour con valores históricos y culturales
      title_1: "$Visita a bodega, viñedos y cata de vinos$"
      description_1: La primera actividad se llevará a cabo en una típica masía del
        siglo XIV, rodeada de viñedos. Disponen de 13 hectáreas de viñedos de 25 años,
        con cultivos ecológicos. Visita guiada por el viñedo, por la bodega, y finalmente
        una degustación de cuatro vinos orgánicos y de alta calidad.
      title_2: "$La huella del Modernismo$"
      description_2: Es un itinerario cultural que ofrece la posibilidad de hacer
        un recorrido por la historia del siglo XIX y principios del XX. Arquitectos
        como Jeroni Martorell o Josep Puig y Cadafalch desarrollaron algunos de sus
        proyectos en este bonito pueblo. Adentrándonos en las formas y los colores
        de la arquitectura alellenca podremos extraer algunas de las características
        generales de este movimiento.
      title_3: "$Mercado Local$"
      description_3: "Durante este recorrido a pie vamos a hacer una parada en el
        mercado local de Alella, donde degustarà  diferentes productos locales de
        la comarca. \nEl Maresme cuenta con un microclima y unas condiciones orográficas
        muy favorables para el cultivo de la fresa, la uva, los guisantes y las sandías."
      title_4: "$Hora del Vermut$"
      description_4: El Vermut es más que una simple bebida, es una hermosa tradición.
        Disfrute de un típico vermut acompañado de una gran variedad de tapas en una
        auténtica taberna catalana, abrió sus puertas hace 27 años y es un referente
        en el bonito pueblo de Alella y sus alrededores.
      button_4: MENÚ

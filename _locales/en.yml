    title_1: "$Visit the winery, vineyard and wine tasting$"
    description_1: The first activity will be done in a typical farmhouse of the 14th
      century, surrounded by vineyards. Is a small, family-run winery that offers
      a small production of wines made from mostly local grapes grown over thirteen
      hectares of land. You will visit the cellar and the vineyards. Finally you will
      taste four organic and high quality wines.
    title_2: "$Modernist Walking Tour$"
    description_2: This guided walking tour lets you explore a collection of public
      modernist art, architectural gems and luxury houses that add to the allure of
      this already beautiful village. Dig deep into the roots of the movement and
      explore the social, political and cultural issues.
    title_3: "$Local Market$"
    description_3: |-
      During this walking tour we ‘ll make a stop at the Local Market of Alella, which opened its doors in 1934, you will learn about locally grown products, get to know some of the vendors who have been there for years.
      This casual stop is for you to savour typical gastronomic heritage from a local perspective.
    title_4: "$Vermouth Time$"
    description_4: "Vermouth is more than a simple drink, it is a beautiful tradition.
      Enjoy a typical Spanish vermouth and tapas in a truly authentic Catalan Tavern,
      which opened its doors 27 years ago. \nDiscover the tavern that has become reference
      as a traditional place to take vermouth in the middle of this special village."

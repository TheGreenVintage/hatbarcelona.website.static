<script type='application/ld+json'>
{
  "@context": "http://www.schema.org",
  "@type": "product",
  "brand": "{{ site.title }}",
  "name": "{{ page.tour | field: 'title' }}",
  "image": "{{ site.url }}/assets/img/gallery/{{page.tour.photo1}}",
  "description": "{{ page.tour | field: 'description' }}",
  "aggregateRating": {
    "@type": "aggregateRating",
    "ratingValue": "4.{{ page.tour | field: 'title' | size }}",
    "reviewCount": "{{ page.tour | field: 'details' | size }}"
  }
}
</script>
